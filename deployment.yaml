apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: rafajos/hello-app:dbe2cc229cbe927490ea9de559dd11a0ae1fb40c
          ports:
            - containerPort: 8080
