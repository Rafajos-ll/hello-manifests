apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: rafajos/hello-app:fa2f4729fffa3fc7d3c90b1f23024474b69dd6e2
          ports:
            - containerPort: 8080
