apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: rafajos/hello-app:1d3a9c43c68ecc122d40ad8838e84ea3fc9f7f49
          ports:
            - containerPort: 8080
