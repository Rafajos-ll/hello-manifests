apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: rafajos/hello-app:ec25cee31e41f88ca7fa3e9877fe78361ce54fd8
          ports:
            - containerPort: 80
