apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: rafajos/hello-app:59533c8babd4e93223ef37a067f9c8b72d7c2cdf
          ports:
            - containerPort: 8080
